<script type="text/javascript">

let numbers = [12, 13, 40, 60, 80, 30];

//1. afiseaza numerele pare si impare

for (let i=0; i<=numbers.length-1; i++) {
let number = numbers[i]

if (number%2==0){
console.log("numarul ${number} este par")
}else{
	console.log("numarul ${number} este impar")
}
}


// 2. afiseaza doar numerele pare

function getOnlyEvenNumbers(numbers){
for(let i=0; i<=numbers.length-1; i++) {
let number = numbers[i];
if(number%2==0) {
console.log("numarul ${number} este par")
}
}
}
console.log(getOnlyEvenNumbers(numbers))

// 3. afiseaza doar numerele impare

function getOnlyOddNumbers(numbers){
for(let i=0; i<=numbers.length-1; i++){
let number=numbers[i];
if(number%2==0){
console.log("numarul ${number} este impar")
}
}
}
console.log(getOnlyOddNumbers(numbers))
